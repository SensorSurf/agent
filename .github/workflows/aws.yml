name: Deploy woeden-agent to ECR

on:
  push:
    branches: [ "master" ]

env:
  AWS_REGION: us-east-2

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: prod

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: ${{ env.AWS_REGION }}
        # TODO: switch to repo secret when have access
        aws-access-key-id: AKIAZHJGIKOLWZZSKLTC
        aws-secret-access-key: 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

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: agent
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          $ECR_REGISTRY/$ECR_REPOSITORY:latest 
          $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}
